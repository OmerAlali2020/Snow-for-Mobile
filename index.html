<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מצב המחלקה</title>
  <!-- גוגל פונט Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- קובץ הסגנון -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- ניווט בין עמודים -->
  <nav>
    <ul class="nav-list">
      <li><a href="#dashboard">דשבורד</a></li>
      <li><a href="#tickets">תקלות</a></li>
      <li><a href="#activities">פעילויות</a></li>
    </ul>
  </nav>

  <!-- כותרת ראשית -->
  <header>
    <h1>מצב המחלקה</h1>
  </header>

  <!-- אזור הדשבורד -->
  <section id="dashboard" class="view-section">
    <!-- ימולא בדינמיקה על ידי renderDashboard() -->
  </section>

  <!-- מכולת לפילטר סטטוסים -->
  <div id="filter-container"></div>

  <!-- אזור הרשימה (תקלות/פעילויות) -->
  <section id="list-view" class="view-section hidden">
    <!-- ימולא בדינמיקה על ידי renderList() -->
  </section>

  <!-- סקריפט המודול הראשי -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
